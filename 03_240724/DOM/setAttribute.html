<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setAttribute</title>
    <script>
      // 문서 객체.setAttribute(속성 이름, 값) : 특성 속성에 값을 지정
      // 문서 객체.getAttribute(속성 이름)     : 특성 속성을 추출
      document.addEventListener("DOMContentLoaded", () => {
        const rects = document.querySelectorAll(".rect"); // ->

        rects.forEach((rect, index) => {
          const width = (index + 1) * 100;
          // -> index 값은 [0,1,2,3]이 반복.1을 더해서
          // -> [1,2,3,4]가 되게 만들고, 100을 곱해서 너비가
          // -> [100,200,300,400]이 되게 만든 것
          const src = `http://picsum.photos/${width}/300`;
          rect.setAttribute(`src`, src); // -> src 속성에 값을 지정
        });
      });
    </script>
  </head>
  <body>
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
    <img class="rect" />
  </body>
</html>
