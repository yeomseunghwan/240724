<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createElement</title>
  </head>
  <script>
    // document.createElement() 메소드로 h1 태그를 생성하고
    // 이를 document.body 태그 아래에 추가하는 코드
    document.addEventListener("DOMContentLoaded", () => {
      // 문서 객체 생성하기
      const header = document.createElement("h1"); // -> h1 태그 생성

      // 생성한 태그 조작하기
      header.textContent = "문서 객체 동적으로 생성하기";
      header.setAttribute("data-custom", "사용자 정의 속성");
      header.style.color = "white";
      header.style.backgroundColor = "hotpink";

      // h1 태그를 body 태그 아래에 추가하기
      document.body.appendChild(header);
    });
  </script>
  <body></body>
</html>
