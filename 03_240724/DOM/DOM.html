<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMContentLoaded</title>
    <script>
      // 문서 객체 모델(Document Object Model) : 문서 객체를 조합해서 만든 전체적인 형태
      // HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언합니다.
      const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>
      document.body.innerHTML += h1(`1번째 script 태그`); // body 태그가 생성되기 이전에 script 태그로
      // body 태그를 조작       앞에서 선언한 h1 함수를 실행
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1(`2번째 script태그`);
    </script>
    <h1>1번쨰 태그</h1>
    <script>
      document.body.innerHTML += h1(`3번쨰 script태그`);
    </script>
    <h2>2번째 h2태그</h2>
    <!-- // body 태그는 head 태그 다음에 생성 -->
  </body>
</html>
